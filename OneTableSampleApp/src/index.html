<!DOCTYPE html>
<html data-ng-app="oneTableSampleApp">

  <head>
      <meta charset="utf-8" />
      <title>Sample App to demo the One Table directive</title>
      <script>
        document.write('<base href="' + document.location + '" />');
      </script>
      <link data-require="bootstrap-css@3.1.1"
          data-semver="3.1.1"
          rel="stylesheet"
          href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
      <link rel="stylesheet"
          href="css/style.css" />
  </head>

  <body data-ng-controller="sampleController">
      <div class="container">
        <progress-bar></progress-bar>
        <div class="col-sm-12">
          <div class="row">
              <div class="col-sm-2">
                  <label>Report</label>
                  <select class="form-control"
                      data-ng-model="model.report.reportInputs.requestedReport"
                      data-ng-change="loadReport()">
                      <option value="grades">grades</option>
                      <option value="images_small">images</option>
                      <option value="zips">zips</option>
                      <option value="accounts">accounts</option>
                  </select>
              </div>
          </div>
          <br/>
          <div class="row">
              <div class="col-sm-2">
                  <label>Items Per Page</label>
                  <select class="form-control"
                      data-ng-model="model.report.reportInputs.itemsPerPage"
                      data-ng-change="loadReport()">
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                  </select>
              </div>
          </div>
          <div class="row">
              <one-table report-data="model.report"></one-table>
          </div>
        </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.js"></script>
      <script src="packages/dirPagination.js"></script>
      <script src="js/app.js"></script>
      <script src="js/directives/progressBar.js"></script>
      <script src="js/directives/oneTable.js"></script>
      <script src="js/controllers/sampleController.js"></script>
  </body>

</html>
