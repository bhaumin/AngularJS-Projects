<div class="col-sm-12">
    <h3>{{ report.results.meta.name }}</h3>
    <div class="row">
        <div class="col-sm-12">
            <div class="text-right">
                <strong>Page {{ report.pagination.currentPage }}:</strong> Records {{ report.results.meta.startRecord }} to {{ report.results.meta.endRecord }} of {{ report.results.meta.totalRecords }}
            </div>
        </div>
    </div>
    <div class="table-responsive panel panel-default">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <th data-ng-repeat="(col_name, col_display) in report.results.meta.columns.display">{{ col_display }}</th>
            </thead>
            <tr dir-paginate="row in report.results.resultSet | itemsPerPage: report.reportInputs.itemsPerPage"
                total-items="report.results.meta.totalRecords"
                current-page="report.pagination.currentPage"
                class="{{ applyRowClass(row, report.results.meta.rows.classMap) }}">
                <td data-ng-repeat="(col_name, col_display) in report.results.meta.columns.display"
                    data-ng-bind-html="formatCell(col_name, row, report.results.meta.columns.format)"></td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <dir-pagination-controls class="no-margins"
                max-size="10"
                direction-links="true"
                boundary-links="true"
                on-page-change="report.pagination.onPageChange(newPageNumber)">
            </dir-pagination-controls>
        </div>
    </div>
</div>
